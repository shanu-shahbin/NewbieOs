<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login and Signup</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            max-width: 400px;
            width: 90%;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        button {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 600;
        }

        .links a:hover {
            color: #2575fc;
        }

        /* Tablet view adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
            }

            button {
                padding: 10px;
            }
        }

        /* Mobile view adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 85%;
            }

            h2 {
                font-size: 22px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
                width: 90%;
                margin: 0 auto;
                display: block;
            }

            button {
                padding: 12px;
                width: 90%;
                margin: 0 auto;
                display: block;
            }

            .links {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            {% if error %}
                <p style="color: #ff3860; text-align: center; margin-top: 10px;">{{ error }}</p>
            {% endif %}
            <div class="links">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
                <br>
                <a href="{% url 'signup' %}">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
